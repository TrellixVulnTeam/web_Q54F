<ion-content [fullscreen]="true" slot="fixed">

  <ion-toolbar>
    <ion-title slot="start" class="logo">
      <img src="../assets/icon/nabeeh-logo.png" (click)="mainpage()">
    </ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="mainpage()">
        Main Page
      </ion-button>
      <ion-button (click)="services()">
        Our Servises
      </ion-button>
      <ion-button (click)="about()">
        About Us
      </ion-button>
      <ion-button (click)="contact()">
        Contact Us
      </ion-button>
    </ion-buttons>

    <ion-button (click)="signin()" slot="end" class="sign-button">
      Sign In
    </ion-button>
  </ion-toolbar>



  <!-- UI components  -->
  <ion-grid>
    <ion-row>

      <ion-col size="7">
        <!-- background images -->
        <img class="logincircles" src="../assets/icon/circles.png">
      </ion-col>


      <ion-col>

        <h1>Contact</h1>

        <p> if you faced any difficulties <br> in the application or any
          problem <br> with your account please <br>contact us via this email
        <p>

          <a class="link" href="mailto:nabeeh.app@gmail.com">Nabeeh Team</a>

      </ion-col>


    </ion-row>
  </ion-grid>


</ion-content>
