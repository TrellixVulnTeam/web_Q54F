<ion-content [fullscreen]="true">

  <ion-toolbar>
    <ion-title slot="start" class="logo">
      <img src="../assets/icon/nabeeh-logo.png" (click)="mainpage()" >
    </ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="mainpage()" >
        Main Page
      </ion-button>
      <ion-button (click)="services()" >
        Our Servises
      </ion-button>
      <ion-button (click)="about()" >
        About Us
      </ion-button>
      <ion-button (click)="contact()" >
        Contact Us
      </ion-button>
    </ion-buttons>

  </ion-toolbar>


  <!-- UI components  -->
  <ion-grid>
    <ion-row>

      <ion-col size="7">
        <!-- background images -->
          <img class="logincircles" src="../assets/icon/circles.png">
      </ion-col>


      <ion-col>

        <ion-card class="main-card">
          <ion-card shape="round">
            <ion-item class="info">
              <ion-label position="floating">First Name</ion-label>
              <ion-input [(ngModel)]="fname" type="text"></ion-input>
            </ion-item>
          </ion-card>

          <ion-card shape="round">
            <ion-item class="info">
              <ion-label position="floating">Last Name</ion-label>
              <ion-input [(ngModel)]="lname" type="text"></ion-input>
            </ion-item>
          </ion-card>

          <ion-card shape="round">
            <ion-item class="info">
              <ion-label position="floating">National ID</ion-label>
              <ion-input [(ngModel)]="nid" type="text"></ion-input>
            </ion-item>
          </ion-card>

          <ion-card shape="round">
            <ion-item class="info">
              <ion-label position="floating">Phone Number</ion-label>
              <ion-input [(ngModel)]="phone" type="text"></ion-input>
            </ion-item>
          </ion-card>
        
          <ion-card shape="round">
            <ion-item class="info">
              <ion-label position="floating">Enter Your Email</ion-label>
              <ion-input [(ngModel)]="email" type="email"></ion-input>
            </ion-item>
          </ion-card>
        
          <ion-card shape="round">
            <ion-item class="info">
              <ion-label position="floating">Enter Your Password</ion-label>
              <ion-input [(ngModel)]="password" type="password"></ion-input>
            </ion-item>
          </ion-card>

          <ion-card shape="round">
            <ion-item class="info">
              <ion-label position="floating">I am</ion-label>
              <ion-input [(ngModel)]="type" type="text" placeholder="an employee Or a police"></ion-input>
            </ion-item>
          </ion-card>
        
          <section>
            <ion-button (click)="signup()" class="signup" shape="round" fill="outline"> SginUp
            </ion-button>
          </section>
         
        </ion-card>

      </ion-col>

     
    </ion-row>
  </ion-grid>





</ion-content>
